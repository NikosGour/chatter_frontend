<body>
	<div class="container mx-auto">
		<h1>Chatter</h1>
		<div class="border-2">
			<label for="user_input" class="me-3">Text message</label>
			<textarea id="user_input" class="w-50"></textarea>
			<button id="send_button" class="btn btn-primary ms-3">Send</button>
		</div>
		<div id="messages" class="border-black border-5">

		</div>
	</div>
</body>
<script>
	let ws;
	document.addEventListener('DOMContentLoaded', () => {
		const messagesDiv = document.getElementById('messages');
		fetch('http://localhost:8080/message')
			.then(response => response.json())
			.then(data => {
				data.forEach(message => {
					const messageElement = document.createElement('div');
					const date_sent = new Date(message.date_sent).toLocaleString();
					messageElement.textContent = `${date_sent} - ${message.sender_id}: ${message.text}`;
					messagesDiv.appendChild(messageElement);
				});
			})
			.catch(error => {
				console.error('Error:', error);
			});

		ws = new WebSocket("ws://localhost:8080/ws/messages?uid=8ba8fddc-c2ea-440a-b6a6-9ae3a09ce483");
		ws.onmessage = function (event) {
			console.log("WebSocket message received:", event.data);
		};

		ws.onopen = function () {
			console.log("WebSocket connection opened");
		};

		ws.onclose = function (event) {
			console.log("WebSocket connection closed:", event);
		}
	});

	const sendButton = document.getElementById('send_button');
	sendButton.addEventListener('click', () => {
		const userInput = document.getElementById('user_input');
		const message = {
			sender_id: "67138182-5323-4cf0-9731-615153189832",
			recipient_id: "ca983c19-74d9-445e-8912-dd09bf1e302b",
			text: userInput.value,
			date_sent: new Date()
		}
		console.log("message: ", message);
		ws.send(JSON.stringify(message));

	});
</script>
